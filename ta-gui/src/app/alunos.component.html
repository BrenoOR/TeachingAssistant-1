<html (mousemove)="onMove()">
  <table>
   <tr>
      <td><label>Nome </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.nome" name="namebox"></td>
   </tr>
   <tr>
      <td><label>CPF </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
      <td *ngIf="cpfduplicado">
         Já existe um aluno com esse CPF
      </td>
   </tr>
   <tr>
      <td><label>E-mail </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.email" ></td>
   </tr>
   <tr>
      <td><label>GitHub </label></td>
      <td *ngIf="gitHubDuplicado">
         Já existe um aluno com esse GitHub
      </td>
      <td class="inputField"><input [(ngModel)]="aluno.github" ></td>
   </tr>
   <tr>
      <td><button (click)="criarAluno(aluno)" name="addButton">Adicionar</button></td>
   </tr>
 </table>

  <table>
   <tr *ngIf="alunos.length > 0">
      <th>Nome</th>
      <th>CPF</th>
      <th>E-mail</th>
      <th>GitHub</th>
   </tr>
   <tr *ngFor="let a of alunos" name="alunolist">
    <td name="nomelist">{{a.nome}}</td>
    <td name="cpflist">{{a.cpf}}</td>
      <td>{{a.email}}</td>
      <td>{{a.github}}</td>
      <td><button (click)="removerAluno(a)">Excluir Aluno</button></td>
      <td *ngIf="alunoInvalid">
         Não existe este aluno
         <button (click)="okayDude()">Ok</button>
      </td>
   </tr>
 </table>

  </html>
