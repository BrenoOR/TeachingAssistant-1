<html (mousemove)="onMove()">

  <table>
   <tr>
      <td><label>Nome </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.nome" ></td>
   </tr>
   <tr>
      <td><label>CPF </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.cpf" ></td>
      <td *ngIf="cpfduplicado">
         JÃ¡ existe um aluno com esse CPF
      </td>
   </tr>
   <tr>
      <td><label>E-mail </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.email" ></td>
   </tr>
   <tr>
      <td><label>GitHub </label></td>
      <td class="inputField"><input [(ngModel)]="aluno.github" ></td>
   </tr>
   <tr>
      <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
   </tr>
 </table>

  <table>
   <tr *ngIf="alunos.length > 0">
      <th>Nome</th>
      <th>CPF</th>
      <th>E-mail</th>
      <th>GitHub</th>
   </tr>
   <tr *ngFor="let a of alunos">
      <td>{{a.nome}}</td>
      <td>{{a.cpf}}</td>
      <td>{{a.email}}</td>
      <td>{{a.github}}</td>
   </tr>
 </table>

  </html>
